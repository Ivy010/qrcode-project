<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
        <main>

            </div>

        </main>

        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=Challenge" target="_blank">
                Frontend Mentor

        </footer>

    </body>
